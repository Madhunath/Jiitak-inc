<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Shopping Cart App</title>
</head>
<body>
  <div class="header">
    <h1>Shopping Cart</h1>
  </div>

  <div class="container">
    <div class="product">
      <h2>Product 1</h2>
      <p>Description of Product 1. Price: $20</p>
      <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
    </div>

    <div class="product">
      <h2>Product 2</h2>
      <p>Description of Product 2. Price: $30</p>
      <button onclick="addToCart('Product 2', 30)">Add to Cart</button>
    </div>

    <!-- Cart section -->
    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0</span></p>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2024 Shopping Cart App</p>
  </div>

  <script>
    const cartItemsElement = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');
    let cartTotal = 0;

    function addToCart(productName, price) {
      const li = document.createElement('li');
      li.textContent = `${productName} - $${price}`;
      cartItemsElement.appendChild(li);
      
      cartTotal += price;
      cartTotalElement.textContent = cartTotal;
    }
  </script>
</body>
</html>
